<h2 mat-dialog-title>Edit Element</h2>

<mat-dialog-content>
    <mat-form-field appearance="fill" class="custom-bg">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-bg">
        <mat-label>Weight</mat-label>
        <input matInput type="number" [(ngModel)]="data.weight" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-bg">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="data.symbol" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button class="save-button" (click)="dialogRef.close(data)">Save</button>
</mat-dialog-actions>
